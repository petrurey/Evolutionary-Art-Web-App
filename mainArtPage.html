<!DOCTYPE html>
<html lang=english>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styleArtPage.css" />
        <title>EvoArt</title>
        <script language="JavaScript" type="text/javascript" src="/Users/petrurey/Documents/JS_packages/jquery-3.6.0.js"></script>
        <script language="JavaScript" type="text/javascript" src="/Users/petrurey/Documents/JS_packages/ocanvas-2.10.0.js"></script>
    </head>
    <body>
        <!-- initiating canvas  -->
        <canvas id="canvas" width="1200" height="600" class="canvas"></canvas>
        
        <!-- Original Canvas entity, only used for non-oCanvas fractal function. This is being kept for Demo purposes. -->
        <!-- <script>                                                            
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
        </script> -->

        <!-- initiate oCanvas -->
        <script>
            var canvas = oCanvas.create({
            canvas: "canvas",
            background: '#fff',
            fps: 60
            });
        </script>

        <!-- drop down menu for choosing shapes -->
        <form id="shape-settings">
            <label for="shapeDropDown">Choose a shape:</label>
            <select name="shapeDropDown" id="shape-drop-down" onchange="getSelectShape(this);">
                <option value="selector">Please select a shape</option>
                <option value="square">square</option>
                <option value="circle">circle</option>
                <option value="line">line</option>
                <option value="polygon">polygon</option>
            </select>
        </form>

        <!-- input fields for shape attributes -->
        <form id="shape-menu">
            <label for="shapeDropDown" class="shape-label-color">Shape fill color (name / hex):</label>
            <input type="color" name="color" id="color" class="shape-menu-color">

            <label for="shapeDropDown" class="shape-label-stroke">Shape stroke (px)<br> & color:</label>
            <input type="text" name="stroke-width" id="stroke-width" class="shape-menu-stroke-width">
            <input type="text" name="stroke-color" id="stroke-color" class="shape-menu-stroke-color">
        </form>

        <!-- input for polygon sides -->
        <form id="poly-settings">
            <label for="poly-settings">Number of sides: </label>
            <input type='text' class='text' name='poly-settings' id='poly-sides' value size='20'/>
        </form>

        <!-- input for number of fractal iterations -->
        <form id="iter-label">
            <label for="iter-label">Number of Iterations: </label>
            <input type='text' class='text' name='iter-settings' id='iter-input' value size='2'/>
        </form>

        <!-- drop down menu for choosing shape types -->
        <form>
            <label for="fractalDropDown" id="fractal-label">Choose a fractal: </label>
            <select name="fractalDropDown" id="fractal-menu" onchange="getFractName(this);">
                <option value="selector">Please select a fractal type</option>
                <option value="shape fractals">shape fractals</option>
                <option value="trigonometric flower">trigonometric flower</option>
            </select>
        </form>

        <!-- Buttons -->
        <button class="button1"> Draw Fractals </button>
        <button class="button3"> Draw Shapes </button>
        <button class="button4" onclick="addShape(spawnSquare(100,200,200,200))"> oCanvas Fractal Test </button>
        <button class="button5" onclick="animateFlower()"> Flower Test </button>


        <script type="text/javascript" src="ocanvasInteractionObjects.js"> </script>
        <script type="text/javascript" src="fractalFunctionsTEST.js"> </script>
        <script type="text/javascript" src="flowerFractal.js"> </script>
        <script type="text/javascript" src="mouseInteractionTEST.js"> </script>
        <script type="text/javascript" src="fractalFuncions.js"> </script>
    </body>

</html>
