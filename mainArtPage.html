<html lang=english>

<body>
    <canvas id="canvas" width="1200" height="600" class="canvas"></canvas>
    
    <!-- Original Canvas entity, only used for non-oCanvas fractal function. This is being kept for Demo purposes. -->
    <script>                                                            
        var myCanvas = document.getElementById("canvas");
        var ctx = myCanvas.getContext("2d");
    </script>

    <!-- initiate oCanvas -->
    <script>
        var canvas = oCanvas.create({
	    canvas: "canvas",
        background: '#fff',
        fps: 60
        });
    </script>

    <!-- Label for drop down menu. -->
    <label for="shapeDropDown" class="shape-label">Choose a shape:</label>

    <!-- Drop down menu -->
    <select name="shapeDropDown" id="shape-menu" onchange="getSelectShape(this);">
        <option value="selector">Please select a shape</option>
        <option value="square">square</option>
        <option value="circle">circle</option>
        <option value="line">line</option>
        <option value="polygon">polygon</option>
    </select>

    <!-- Menu for shape color -->
    <label for="shapeDropDown" class="shape-label-color">Shape fill color (name / hex):</label>
    <input type="text" name="color" id="color" class="shape-menu-color">

    <label for="shapeDropDown" class="shape-label-stroke">Shape stroke (px)<br> & color:</label>
    <input type="text" name="stroke-width" id="stroke-width" class="shape-menu-stroke-width">
    <input type="text" name="stroke-color" id="stroke-color" class="shape-menu-stroke-color">

    <!-- Hidden form for stroke settings (doesn't have to be hidden as all shapes have stroke) -->
    <!-- <form id="line-settings">
        <label for="line-settings">Stroke width (px number): </label>
        <input type='text' class='text' name='line-settings' value size='20' oninput="getVal()"/>
    </form> -->

    <!-- Hidden form for choosing the number of sides for polygons -->
    <form id="poly-settings">
        <label for="poly-settings">Number of sides: </label>
        <input type='text' class='text' name='poly-settings' id='poly-sides' value size='20'/>
    </form>

    <!-- Buttons -->
    <button class="button1" onclick="outputShape()"> Spawn <br> Shape </button>
    <button class="button2" onclick="fractalFromPoint(100,100,90,10,100,10);"> Sqaure Fractal Test </button>
    <button class="button3"> Draw </button>

    <!-- Mouse interaction script currently only works properly if placed here -->
    <script type="text/javascript" src="mouseInteractionTEST.js"> </script>

    <button class="button4" onclick="makeFractal3(200,200,100,6)"> oCanvas Fractal Test </button>
    <button class="button5" onclick="animateFlower()"> Flower Test </button>


</body>

</html>
